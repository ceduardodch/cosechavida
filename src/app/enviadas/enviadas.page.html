<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas enviadas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Filtre la orden" [(ngModel)]="searchTerms" name ="barsearch" showCancelButton="focus" animated></ion-searchbar>
  <ion-card-content>
    <ion-grid>
      <ion-list>

        <ion-item-group *ngFor="let item of items| filter: searchTerms">
          <ion-item-divider>
          </ion-item-divider>
<ion-item>  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>{{item.order_id}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{item.product_qty}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
          </ion-item>
          
      </ion-item-group>
      </ion-list>
  


    </ion-grid>
  </ion-card-content>
</ion-content>
