<ion-header>
  <ion-toolbar>
    <ion-title>Oferta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
 
</ion-header>

<ion-content>
  <div class="ion-padding-top">
    <form  #form="ngForm" (ngSubmit)="register(form)">

    
  <ion-grid>

    <ion-row >
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" >

          
  <ion-label>Ingrese los productos y las cantidades que  pondrá a disposición de la plataforma</ion-label>

    <ion-searchbar placeholder="Filtre el producto" [(ngModel)]="searchTerms" name ="barsearch" showCancelButton="focus" animated></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
    <div>Producto</div>
            </ion-col>
        
            <ion-col size="8">
              <div>
    <ion-select name="prod" [(ngModel)]="nameType"  required >
      <ion-select-option  *ngFor="let item of itemsF| filter: searchTerms" [value]="item">
        {{item.name}}({{item.uom_id[1]}})
      </ion-select-option>
    </ion-select>
  </div>
            </ion-col></ion-row></ion-grid>


      </ion-col>
    </ion-row>
  <ion-row >

    <ion-grid>
    <ion-row>  

        <ion-col size="3">
    <ion-label>Cantidad</ion-label>
        </ion-col>
        <ion-col size="4">
    <ion-input  name="cantidad" type="number"  ngModel required></ion-input>
        </ion-col>
    <ion-col size="4">
      <ion-button  type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
    </ion-col>
    </ion-row>  
    </ion-grid>  
  </ion-row></ion-grid>
    </form>

    <ion-card-content>
      <ion-grid>
        <ion-item *ngFor="let item of ofertas">

          <ion-label>{{item.name}}</ion-label>
          <ion-label color="success"><h2>{{item.cantidad}}</h2></ion-label>
          <ion-button slot="end"  (click)="eliminarItem(item)">
            <ion-icon name="trash-outline" ></ion-icon> 
          </ion-button>
        </ion-item>
      </ion-grid>
    </ion-card-content>


  </div>

</ion-content>
