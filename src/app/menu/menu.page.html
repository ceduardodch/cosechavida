
<ion-header class="ion-no-border">
  <ion-toolbar>

  <ion-title class="ion-text-center">OFERTA DE PRODUCTOS</ion-title>
  <ion-button slot="end" [routerLink]="['/home']">
    <ion-icon name="log-out"></ion-icon>
  </ion-button>
</ion-toolbar>

</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row >

    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" >
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" >
      <ion-label>Bienvenid@, aquí podrás ofertar tus productos para ser comercializados a traves de la página web Cosecha & Vida.</ion-label>
      <ion-label></ion-label>
    </ion-col>

    <ion-button size="large" (click)="sincprod()"expand="block" color="tertiary">1. Sincronizar productos</ion-button>
    <ion-button size="large" (click)="oferta()"expand="block">2. Registro de oferta</ion-button>
    <ion-button size="large" (click)="enviaroferta()"expand="block" color="warning">3. Enviar Oferta</ion-button>
    <ion-button size="large" (click)="ofertasEnviadas()"expand="block" color="tertiary">Ofertas enviadas</ion-button>
    <ion-button size="large" (click)="ayuda()"expand="block" color="success">Ayuda</ion-button>
    <ion-button size="large" (click)="salir()"expand="block" color="primary">Salir</ion-button>

  </ion-col>

</ion-row>

  <ion-row >
    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" >
      <div>
        <img  src="../../../assets/share/image.png">
      </div>
    </ion-col>
  </ion-row>
  <ion-item>
  </ion-item>
 
</ion-grid>
 
</ion-content>
